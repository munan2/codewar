<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .aa {
            width: 100px;
            height: 100px;
            animation: xx 3s ease;
        }
        @keyframes xx {
            from {
                background: #f00;
                transform: rotate(0)
            }
            to {
                margin-left: 100px;
                background: #0f0;
                transform: rotate(360deg)
            }
        }
    </style>
</head>
<body>
    <div class="aa"></div>
</body>
</html>
